<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Antoine Subit">
  <title>Langton's Ant in JS</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Langton ant styles -->
  <link rel="stylesheet" type="text/css" href="ant.css">
  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
  <header class="container">
    <h1 class="text-center">Langton's ant</h1>
  </header>

  <main class="container">
    <article>
      <!-- Configuration -->
      <section>
        <form id="config">
          <div class="row">
            <div class="col-md-3">
              <label for="config-grid-x" class="form-label">Grid vertical size</label>
                <input type="number" name="grid_x" class="form-control" id="config-grid-x" value="50" min="50" max="1000">
            </div>
            <div class="col-md-3">
              <label for="config-grid-y" class="form-label">Grid horizontal size</label>
                <input type="number" name="grid_y" class="form-control" id="config-grid-y" value="50" min="50" max="1000">
            </div>
            <div class="col-md-3">
              <label for="config-nb-move" class="form-label">Ant's move iteration number</label>
                <input type="number" name="nb_move" class="form-control" id="config-nb-move" value="100" min="0" max="50000">
            </div>
            <div class="col-md-3">
              <label for="config-delay" class="form-label">Speed per iteration (millisecond)</label>
                <input type="number" name="delay" class="form-control" id="config-delay" value="10" min="1" max="10000">
            </div>
          </div>
          <div class="row run-ant">
            <div class="col-12">
              <button type="submit" class="btn btn-primary run">Run</button>
            </div>
          </div>
        </form>
      </section>
      <!-- Ant -->
      <section>
        <div id="ant"></div>
      </section>
      <!-- Grid -->
      <section>
        <table id="grid" border="1" cellpadding="0" cellspacing="0"></table>
      </section>
    </article>
  </main>

  <footer class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-muted">Â© 2022 Javascript Langton's ant <a href="https://webcreateur.net/antoine">Antoine Subit</a></p>
    <a href="#" class="run col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
      <img src="ant.svg" height="30" />
    </a>
    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item">
        <a href="https://github.com/asubit/javascript-langton-ant/blob/master/LICENSE" class="nav-link px-2 text-muted">LICENCE</a>
      </li>
      <li class="nav-item">
        <a href="https://github.com/asubit/javascript-langton-ant" class="nav-link px-2 text-muted">Github</a>
      </li>
    </ul>
  </footer>

  <!-- Langton ant scripts -->
  <script src="ant.js"></script>
</body>
</html>
